    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compound Interest Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

  <body>
    <div class="container">
      <header>
        <h1>Compound Interest Calculator</h1>
        <img
          src="https://images.static.jeniusbank.com/81bfavdafg0o/7oKNPN3RqmSBPHQpeiPULv/1a4c1252852d9bbd62bc103f33068848/compound-interest-blog-jeniusbank-20230825-1280x721.webp"
          alt="Fun illustration of compound interest"
          class="fun-image"
        />
      </header>

      <main>
        <form id="interest-form">
          <label for="principal">Principal Amount ($):</label>
          <input type="number" id="principal" name="principal" required />

          <label for="rate">Annual Interest Rate (%):</label>
          <input type="number" id="rate" name="rate" step="0.01" required />

          <label for="times">Times Compounded per Year:</label>
          <input type="number" id="times" name="times" required />

          <label for="years">Total Years:</label>
          <input type="number" id="years" name="years" required />

          <progress id="progress" value="0" max="100"></progress>

          <!-- Changed button type to "button" to prevent form submission -->
          <button type="button" onclick="calculate()">Calculate</button>
        </form>

        <section id="result">
          <h2>Results</h2>
          <p>Amount Earned: <span id="earned">$0.00</span></p>
          <p>Total Amount: <span id="total">$0.00</span></p>
        </section>
      </main>
